<script>
    let lastName = prompt("Введите вашу фамилию");
    let firstName = prompt ("Введите ваше имя ");
    let middleName = prompt ("Введите ваше отчество");
    let years = Number(prompt ("Сколько вам лет?"));
    let sex = confirm("Ваш пол мужской?");
    let pensOrNot;
    let isWomanPens = (years <=58) ? "Не пенсионный": "Пенсионный"
    let isManPens = (years <=63) ? "Не пенсионный": "Пенсионный"

    sex = (sex) ? "пол: Мужской" : "пол: Женский";
    pensOrNot = (sex === "пол: Мужской")? isManPens: isWomanPens;
    
    alert ([lastName, firstName, middleName, years, sex, pensOrNot]);
</script>
