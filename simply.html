<script>


function isDel(x, y) {
    let ost = x % y;
    if (ost != 0) {
        return false;
    } else {
        return true;
    }
}

function isSimple(a) {
    for (let i = 2; i <= a; i++) {
        let isPrime = true;
        for (let j = 2; j < i; j++) {
            if (isDel(i, j)) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            console.log(i);
        }
    }
}

isSimple(1000);

</script>
